[build]

#
# The names of the images built by this project are constructed from a
# prefix, a image name, and a project version. The image name is taken
# from the directory that contains the Dockerfile for that image. The
# prefix and the the version are taken from these two parameters.
#
prefix=ovirt
version=4.1-snapshot

#
# The address of the Docker registry where images should be pushed. By
# default this is a local registry that can be created with the
# following command:
#
#  docker run -d -p 5000:5000 --restart=always --name registry registry:2
#
registry=localhost:5000
